{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h1>Reset Password</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32, placeholder="Enter your email") }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

<a href="{{ url_for('main.login') }}">Back to Login</a>
{% endblock %}
